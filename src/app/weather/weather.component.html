<div class="container">
  <h1 class="text-center my-2">Weather application</h1>
  <br>
  <br>
  <div>
    <div>
      <h3 class="text-center my-6">Enter your location</h3>
      <div class="text-center my-4">
        <form class="form-group" #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
        <input name="first" ngModel required #first="ngModel">
        <button class="btn btn-success btn-md">Submit</button>
        </form>
      </div>
    </div>
    <div *ngIf=weather class="card mt-5">
      <div class="card-header">
        <h3 class="text-center my-2">Weather Details:</h3>
      </div>
      <div class="card-body interface">
        <p class="text-center">
          Location Searched: 
          {{ weather.name }}
        </p>
        <p class="text-center">
          Current temperature:
          {{weather.main.temp}}째C
        </p>
        <p class="text-center">
          Temperature you feel:
          {{weather.main.feels_like}}째C
        </p>
        <p class="text-center">
          Maximum temperature:
          {{weather.main.temp_max}}째C
        </p>
        <p class="text-center">
          Mimimum temperature:
          {{weather.main.temp_min}}째C
        </p>
        <button class="btn btn-success btn-block" [routerLink]="['/home',place]">Complete forecast</button>
      </div>
    </div>
  </div>
</div>
